<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring - Laporan Kegiatan Pertek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Dashboard Monitoring Styles */
        .dashboard-app-container {
            min-height: 100vh;
            background: var(--bg-primary);
            padding: var(--spacing-lg);
        }

        .dashboard-app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .dashboard-app-header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .nav-link-input {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all var(--transition-fast);
        }

        .nav-link-input:hover {
            background: var(--primary-dark);
        }

        .dashboard-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card-large {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            text-align: center;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
        }

        .stat-card-large:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .stat-card-large .stat-icon {
            font-size: 1.25rem;
            margin-bottom: 0;
        }

        .stat-card-large .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        .stat-card-large .stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .stat-card-large.survey {
            border-left: 3px solid #3b82f6;
        }

        .stat-card-large.drafting {
            border-left: 3px solid #f59e0b;
        }

        .stat-card-large.estimasi {
            border-left: 3px solid #8b5cf6;
        }

        .stat-card-large.review {
            border-left: 3px solid #ec4899;
        }

        .stat-card-large.wasdal {
            border-left: 3px solid #06b6d4;
        }

        .stat-card-large.selesai {
            border-left: 3px solid #10b981;
        }

        .workflow-overview {
            display: flex;
            gap: var(--spacing-md);
            overflow-x: auto;
            padding-bottom: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .workflow-stage {
            flex: 1;
            min-width: 120px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .workflow-stage::after {
            content: 'â†’';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .workflow-stage:last-child::after {
            display: none;
        }

        .workflow-stage .stage-icon {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .workflow-stage .stage-name {
            font-weight: 600;
            font-size: 0.7rem;
            margin-bottom: 0;
            color: var(--text-secondary);
        }

        .workflow-stage .stage-count {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary);
        }

        .pekerjaan-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: var(--spacing-xl);
        }

        .section-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .section-body {
            padding: var(--spacing-lg);
        }

        .pekerjaan-table {
            width: 100%;
            border-collapse: collapse;
        }

        .pekerjaan-table th,
        .pekerjaan-table td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .pekerjaan-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .pekerjaan-table tbody tr:hover {
            background: var(--bg-hover);
        }

        .pekerjaan-table tbody tr:last-child td {
            border-bottom: none;
        }

        .progress-mini {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .progress-mini .bar {
            flex: 1;
            height: 6px;
            background: var(--bg-primary);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .progress-mini .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: var(--radius-full);
        }

        .progress-mini .value {
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 35px;
        }

        @media (max-width: 768px) {
            .dashboard-app-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .workflow-stage::after {
                display: none;
            }

            .pekerjaan-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-app-container">
        <header class="dashboard-app-header">
            <h1 style="display: flex; align-items: center; gap: var(--spacing-sm);">
                ğŸ“Š Dashboard Monitoring Pekerjaan
            </h1>
            <div class="header-controls">
                <button onclick="DashboardApp.refreshData()" class="btn btn-secondary"
                    style="display: flex; align-items: center; gap: var(--spacing-sm);">
                    ğŸ”„ Sinkronkan Data
                </button>
                <a href="../app-input/index.html" class="nav-link-input">
                    ğŸ“‹ Input Pekerjaan
                </a>
                <a href="../app-rkap/index.html" class="nav-link-input bg-rose-600 hover:bg-rose-700">
                    ğŸš€ RKAP
                </a>
                <button onclick="LaporanDireksi.show()" class="btn btn-primary"

                </button>
                <button onclick="SyncUI.showSettings()" class="btn btn-secondary"

        <div class="dashboard-content">
            <!-- Summary & Workflow -->
            <div
                style="display: grid; grid-template-columns: 1fr 300px; gap: var(--spacing-lg); margin-bottom: var(--spacing-lg);">

            <!-- All Pekerjaan Table -->

                    <div class="filter-bar" style="margin-bottom: 0;">
                        <select id="filterStatus" class="form-select">

            <!-- Pekerjaan by Category -->
            <div class="dashboard-grid">
                <div class="pekerjaan-section">
                    <div class="section-header">

                    </div>
                    <div class="section-body" id="sipiList">
                        <!-- Will be rendered by JS -->
                    </div>
                </div>
                <div class="pekerjaan-section">
                    <div class="section-header">
                        <h3>ğŸ”§ Perpipaan</h3>
                    </div>
                    <div class="section-body" id="perpipaanList">
                        <!-- Will be rendered by JS -->
                    </div>
                </div>
                <div class="pekerjaan-section">

    <!-- Modal Container -->
    <div class="modal-overlay" id="modalOverlay">

                <h3 class="modal-title" id="modalTitle">Modal Title</h3>

    <!-- Toast Container -->

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/sync-ui.js"></script>
    <script src="js/pekerjaan.js"></script>

    <script>
        /**
         * Dashboard Monitoring App
         */
        const DashboardApp = {
            init() {
                Toast.init();
                Modal.init(); // Initialize modal for view detail
                this.bindEvents();
                this.render();

                // Auto refresh every 60 seconds
                setInterval(() => this.render(), 60000);
            },

            async refreshData() {
                Toast.show('Menarik data terbaru...', 'info');
                const result = await Storage.pull();
                if (result.success) {
                    Toast.show('Data berhasil diperbarui', 'success');
                    this.render();
                } else {
                    Toast.show('Gagal menarik data: ' + result.message, 'error');
                }
            },

            bindEvents() {
                document.getElementById('filterStatus').addEventListener('change', () => this.renderTable());
                document.getElementById('filterKategori').addEventListener('change', () => this.renderTable());
            },

            render() {
                this.renderWorkflowOverview();
                this.renderSummaryStats();
                this.renderTable();
                this.renderCategoryLists();
            },

            renderWorkflowOverview() {
                const container = document.getElementById('workflowOverview');
                const pekerjaan = Storage.get(Storage.KEYS.PEKERJAAN);

                const stages = [
                    { status: 'survey', icon: 'ğŸ“', name: 'Survey' },
                    { status: 'drafting', icon: 'âœï¸', name: 'Gambar' },
                    { status: 'estimasi', icon: 'ğŸ“Š', name: 'RAB' },
                    { status: 'review_asman', icon: 'ğŸ“‹', name: 'Review' },
                    { status: 'approval', icon: 'âœ…', name: 'Approval' },
                    { status: 'wasdal', icon: 'ğŸ‘ï¸', name: 'Wasdal' },
                    { status: 'selesai', icon: 'âœ”ï¸', name: 'Selesai' }
                ];

                container.innerHTML = stages.map(stage => {
                    const count = pekerjaan.filter(p => p.status === stage.status).length;
                    return `
                        <div class="workflow-stage">
                            <div class="stage-icon">${stage.icon}</div>
                            <div class="stage-name">${stage.name}</div>
                            <div class="stage-count">${count}</div>
                        </div>
                    `;
                }).join('');
            },

            renderSummaryStats() {
                const container = document.getElementById('summaryStats');
                const pekerjaan = Storage.get(Storage.KEYS.PEKERJAAN);

                const total = pekerjaan.length;
                const inProgress = pekerjaan.filter(p => p.status !== 'selesai').length;
                const completed = pekerjaan.filter(p => p.status === 'selesai').length;
                const sipil = pekerjaan.filter(p => p.kategori === 'sipil').length;
                const perpipaan = pekerjaan.filter(p => p.kategori === 'perpipaan').length;
                const pengawasan = pekerjaan.filter(p => p.kategori === 'pengawasan' || p.status === 'wasdal').length;

                console.log('Summary Stats:', { total, inProgress, completed, sipil, perpipaan, pengawasan });

                container.innerHTML = `
                    <div class="stat-card-large">
                        <div class="stat-icon">ğŸ“</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${total}</div>
                            <div class="stat-label">Total</div>
                        </div>
                    </div>
                    <div class="stat-card-large survey">
                        <div class="stat-icon">ğŸ”„</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${inProgress}</div>
                            <div class="stat-label">Berjalan</div>
                        </div>
                    </div>
                    <div class="stat-card-large selesai">
                        <div class="stat-icon">âœ”ï¸</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${completed}</div>
                            <div class="stat-label">Selesai</div>
                        </div>
                    </div>
                    <div class="stat-card-large drafting">
                        <div class="stat-icon">ğŸ—ï¸</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${sipil}</div>
                            <div class="stat-label">Sipil</div>
                        </div>
                    </div>
                    <div class="stat-card-large estimasi">
                        <div class="stat-icon">ğŸ”§</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${perpipaan}</div>
                            <div class="stat-label">Pipa</div>
                        </div>
                    </div>
                    <div class="stat-card-large wasdal">
                        <div class="stat-icon">ğŸ‘ï¸</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${pengawasan}</div>
                            <div class="stat-label">Wasdal</div>
                        </div>
                    </div>
                `;
            },

            renderTable() {
                const tbody = document.getElementById('pekerjaanTableBody');
                let pekerjaan = Storage.get(Storage.KEYS.PEKERJAAN);
                const pekerja = Storage.get(Storage.KEYS.PEKERJA);

                console.log('Rendering Table. Total items:', pekerjaan.length);

                // Apply filters
                const filterStatus = document.getElementById('filterStatus').value;
                const filterKategori = document.getElementById('filterKategori').value;

                if (filterStatus) {
                    pekerjaan = pekerjaan.filter(p => p.status === filterStatus);
                }
                if (filterKategori) {
                    pekerjaan = pekerjaan.filter(p => p.kategori === filterKategori);
                }

                pekerjaan.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                if (pekerjaan.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-muted" style="padding: 2rem;">
                                Tidak ada data pekerjaan
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = pekerjaan.map(item => {
                    const currentTahap = item.tahapan[item.tahapan.length - 1];
                    const pelaksanaNames = this.getPelaksanaNames(currentTahap?.pelaksana, pekerja);
                    const progress = this.calculateProgress(item);

                    let agingWarning = '';
                    if (['drafting', 'estimasi'].includes(item.status)) {
                        const days = Utils.getDaysDifference(currentTahap.tanggalMulai);
                        if (days >= 3) {
                            agingWarning = `<span class="badge badge-danger" style="font-size: 0.7rem; margin-top: 4px; display: block; width: fit-content;">âš ï¸ >3 HARI</span>`;
                        }
                    }

                    return `
                        <tr>
                            <td>
                                <strong>${Utils.escapeHtml(item.namaPekerjaan)}</strong>
                                <div class="text-muted" style="font-size: 0.75rem;">ğŸ“ ${Utils.escapeHtml(item.lokasi || '-')}</div>
                            </td>
                            <td>
                                <span class="category-badge ${item.kategori}">${Utils.getCategoryDisplay(item.kategori)}</span>
                            </td>
                            <td>
                                <span class="workflow-status ${Utils.getWorkflowStatusColor(item.status)}">${Utils.getStatusDisplay(item.status)}</span>
                                ${agingWarning}
                            </td>
                            <td>${pelaksanaNames || '-'}</td>
                            <td>
                                <div class="progress-mini">
                                    <div class="bar">
                                        <div class="bar-fill" style="width: ${progress}%"></div>
                                    </div>
                                    <span class="value">${progress}%</span>
                                </div>
                            </td>
                            <td>${Utils.formatDateShort(item.createdAt)}</td>
                            <td>
                                <div style="display: flex; gap: var(--spacing-xs);">
                                    <button class="btn btn-secondary btn-sm" onclick="Pekerjaan.viewDetail('${item.id}')">
                                        ğŸ‘ï¸ Detail
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="Pekerjaan.delete('${item.id}')" title="Hapus">
                                        ğŸ—‘ï¸
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
            },

            renderCategoryLists() {
                let pekerjaan = Storage.get(Storage.KEYS.PEKERJAAN);
                const pekerja = Storage.get(Storage.KEYS.PEKERJA);

                // Sort all items first to show newest ones in category slices
                pekerjaan.sort((a, b) => {
                    const dateA = new Date(a.createdAt || 0);
                    const dateB = new Date(b.createdAt || 0);
                    return dateB - dateA;
                });

                const sipil = pekerjaan.filter(p => p.kategori === 'sipil').slice(0, 5);
                const perpipaan = pekerjaan.filter(p => p.kategori === 'perpipaan').slice(0, 5);
                const pengawasan = pekerjaan.filter(p => p.kategori === 'pengawasan' || p.status === 'wasdal');

                console.log('Category Lists render:', {
                    totalPekerjaan: pekerjaan.length,
                    pengawasanCount: pengawasan.length,
                    pengawasanItems: pengawasan.map(p => p.namaPekerjaan)
                });

                document.getElementById('sipiList').innerHTML = this.renderMiniList(sipil, pekerja);
                document.getElementById('perpipaanList').innerHTML = this.renderMiniList(perpipaan, pekerja);
                document.getElementById('pengawasanList').innerHTML = this.renderMiniList(pengawasan, pekerja);
            },

            renderMiniList(items, pekerja) {
                if (items.length === 0) {
                    return '<div class="empty-state"><span class="empty-icon">ğŸ“‹</span><p>Tidak ada data</p></div>';
                }

                return items.map(item => {
                    const progress = this.calculateProgress(item);
                    return `
                        <div style="padding: var(--spacing-md); border-bottom: 1px solid var(--border-color);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xs);">
                                <strong style="font-size: 0.875rem;">${Utils.escapeHtml(item.namaPekerjaan)}</strong>
                                <span class="workflow-status ${Utils.getWorkflowStatusColor(item.status)}" style="font-size: 0.7rem;">${Utils.getStatusDisplay(item.status)}</span>
                            </div>
                            <div class="progress-mini">
                                <div class="bar">
                                    <div class="bar-fill" style="width: ${progress}%"></div>
                                </div>
                                <span class="value">${progress}%</span>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            getPelaksanaNames(pelaksanaIds, pekerja) {
                if (!pelaksanaIds || pelaksanaIds.length === 0) return null;
                const names = pelaksanaIds.map(id => {
                    const p = pekerja.find(pk => pk.id === id);
                    return p ? p.nama : null;
                }).filter(Boolean);
                return names.join(', ');
            },

            calculateProgress(item) {
                // Jika ada progress yang sudah di-set (dari laporan pengawasan)
                if (item.progress !== undefined) {
                    return item.progress;
                }
                // Jika status wasdal tapi belum ada laporan, progress mulai dari 0%
                if (item.status === 'wasdal') {
                    return 0;
                }
                const status = item.status;
                const progressMap = {
                    survey: 15,
                    drafting: 30,
                    estimasi: 50,
                    review_asman: 70,
                    approval: 85,
                    selesai: 100
                };
                return progressMap[status] || 0;
            }
        };

        // Mock App and Dashboard for Pekerjaan module
        const App = { currentUser: { role: 'manager' } };
        const Dashboard = { refresh() { DashboardApp.render(); } };

        // Toast module
        const Toast = {
            container: null,
            init() {
                this.container = document.getElementById('toastContainer');
            },
            show(message, type = 'info', duration = 3000) {
                if (!this.container) this.init();
                const icons = { success: 'âœ…', error: 'âŒ', warning: 'âš ï¸', info: 'â„¹ï¸' };
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <span class="toast-icon">${icons[type] || icons.info}</span>
                    <span class="toast-message">${message}</span>
                    <button class="toast-close" onclick="this.parentElement.remove()">Ã—</button>
                `;
                this.container.appendChild(toast);
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.style.animation = 'slideIn var(--transition-normal) reverse';
                        setTimeout(() => toast.remove(), 250);
                    }
                }, duration);
            }
        };

        // User Data (same as app-input for consistency)
        const users = [

            { id: 'riko', nama: 'Riko Komara', role: 'asman_sipil', roleDisplay: 'ğŸ—ï¸ Asman Bangunan Sipil' },
            { id: 'sulaeman', nama: 'M. Sulaeman', role: 'asman_perpipaan', roleDisplay: 'ğŸ”§ Asman Perpipaan' },

            { id: 'fahry', nama: 'Fahry', role: 'staf', roleDisplay: 'ğŸ‘· Staf' }
        ];

        // Sync hardcoded users to pekerja storage (replace entirely to avoid duplicates)
        function syncUsersToPekerja() {
            let existingPekerja = Storage.get(Storage.KEYS.PEKERJA);

            // Build mapping from old IDs (by name) to new IDs
            const nameToOldId = {};
            existingPekerja.forEach(p => {
                if (p.nama && p.id) {
                    nameToOldId[p.nama] = p.id;
                }
            });

            // Build mapping from old ID to new ID (for migration)
            const oldToNewId = {};
            users.forEach(user => {
                const oldId = nameToOldId[user.nama];
                if (oldId && oldId !== user.id) {
                    oldToNewId[oldId] = user.id;
                }
            });

            // Replace pekerja with clean user data if different
            const cleanPekerja = users.map(user => ({
                id: user.id,
                nama: user.nama,
                role: user.role,
                roleDisplay: user.roleDisplay,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            }));

            // Only update if there are actual changes (excluding timestamps)
            const workersChanged = cleanPekerja.length !== existingPekerja.length ||
                cleanPekerja.some((p, i) => p.id !== existingPekerja[i]?.id || p.nama !== existingPekerja[i]?.nama);

            if (workersChanged) {
                console.log('Worker list changed or needs migration, updating and syncing to cloud...');
                Storage.set(Storage.KEYS.PEKERJA, cleanPekerja);
            }

            // Migrate pekerjaan pelaksana IDs if needed
            if (Object.keys(oldToNewId).length > 0) {
                let pekerjaan = Storage.get(Storage.KEYS.PEKERJAAN);
                let needsUpdate = false;

                pekerjaan.forEach(p => {
                    if (p.tahapan && Array.isArray(p.tahapan)) {
                        p.tahapan.forEach(t => {
                            if (t.pelaksana && Array.isArray(t.pelaksana)) {
                                t.pelaksana = t.pelaksana.map(id => {
                                    if (oldToNewId[id]) {
                                        needsUpdate = true;
                                        return oldToNewId[id];
                                    }
                                    return id;
                                });
                            }
                        });
                    }
                });

                if (needsUpdate) {
                    Storage.set(Storage.KEYS.PEKERJAAN, pekerjaan);
                    console.log('Migrated pelaksana IDs to new format and synced to cloud');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for Storage to finish initial pull and maintenance
            await Storage.isInitialized;

            // Sync users to pekerja storage
            syncUsersToPekerja();

            DashboardApp.init();

            // Register real-time sync callback
            Storage.onSyncCallback = () => {
                DashboardApp.render();
                // Avoid too many toasts on background sync
            };
        });
    </script>
