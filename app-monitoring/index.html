<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring - Laporan Kegiatan Pertek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* =============================================
           DASHBOARD MONITORING ‚Äî PREMIUM UI REDESIGN
           ============================================= */

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        /* Entrance Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        @keyframes pulseGlow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
            }

            50% {
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.25);
            }
        }

        @keyframes progressFill {
            from {
                width: 0;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        /* ---- Container ---- */
        .dashboard-app-container {
            min-height: 100vh;
            background: var(--bg-primary);
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(99, 102, 241, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 100%, rgba(139, 92, 246, 0.06) 0%, transparent 60%);
            padding: var(--spacing-lg);
        }

        /* ---- Glassmorphism Header ---- */
        .dashboard-app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: var(--radius-xl);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
            position: sticky;
            top: 12px;
            z-index: 50;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: fadeUp 0.5s ease-out;
        }

        .dashboard-app-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--primary-light), transparent);
            border-radius: 2px;
        }

        .dashboard-app-header h1 {
            font-size: 1.35rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav-link-input {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: var(--radius-full);
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        .nav-link-input:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
        }

        /* ---- Dashboard Content ---- */
        .dashboard-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        /* ---- Stat Cards ‚Äî Gradient Style ---- */
        .stat-card-large {
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg) var(--spacing-md);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: var(--spacing-md);
            position: relative;
            overflow: hidden;
            animation: fadeScale 0.5s ease-out backwards;
            cursor: default;
        }

        .stat-card-large:nth-child(1) {
            animation-delay: 0.05s;
        }

        .stat-card-large:nth-child(2) {
            animation-delay: 0.1s;
        }

        .stat-card-large:nth-child(3) {
            animation-delay: 0.15s;
        }

        .stat-card-large:nth-child(4) {
            animation-delay: 0.2s;
        }

        .stat-card-large:nth-child(5) {
            animation-delay: 0.25s;
        }

        .stat-card-large:nth-child(6) {
            animation-delay: 0.3s;
        }

        .stat-card-large::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), transparent 60%);
            pointer-events: none;
        }

        .stat-card-large::after {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
        }

        .stat-card-large:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        /* Default card bg */
        .stat-card-large {
            background: linear-gradient(135deg, #1e293b, #334155);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card-large.survey {
            background: linear-gradient(135deg, #1e3a5f, #1e40af);
            border: none;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.15);
        }

        .stat-card-large.drafting {
            background: linear-gradient(135deg, #422006, #b45309);
            border: none;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.15);
        }

        .stat-card-large.estimasi {
            background: linear-gradient(135deg, #2e1065, #7c3aed);
            border: none;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.15);
        }

        .stat-card-large.review {
            background: linear-gradient(135deg, #500724, #db2777);
            border: none;
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.15);
        }

        .stat-card-large.wasdal {
            background: linear-gradient(135deg, #083344, #0891b2);
            border: none;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.15);
        }

        .stat-card-large.selesai {
            background: linear-gradient(135deg, #052e16, #059669);
            border: none;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.15);
        }

        .stat-card-large .stat-icon {
            font-size: 1.75rem;
            margin-bottom: 0;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            flex-shrink: 0;
        }

        .stat-card-large .stat-value {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 2px;
            letter-spacing: -0.02em;
            color: #fff;
        }

        .stat-card-large .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* ---- Workflow Overview ---- */
        .workflow-overview {
            display: flex;
            gap: var(--spacing-md);
            overflow-x: auto;
            padding-bottom: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .workflow-stage {
            flex: 1;
            min-width: 120px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .workflow-stage:hover {
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(30, 41, 59, 0.8);
        }

        .workflow-stage::after {
            content: '‚Üí';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .workflow-stage:last-child::after {
            display: none;
        }

        .workflow-stage .stage-icon {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .workflow-stage .stage-name {
            font-weight: 600;
            font-size: 0.7rem;
            margin-bottom: 0;
            color: var(--text-secondary);
        }

        .workflow-stage .stage-count {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary-light);
        }

        /* ---- Pekerjaan Section ---- */
        .pekerjaan-section {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-xl);
            overflow: hidden;
            margin-bottom: var(--spacing-xl);
            animation: fadeUp 0.6s ease-out backwards;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .section-header h3 {
            font-size: 1.05rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-body {
            padding: var(--spacing-lg);
        }

        /* ---- Search Bar ---- */
        .search-container {
            position: relative;
            margin-bottom: var(--spacing-md);
        }

        .search-container input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            outline: none;
        }

        .search-container input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .search-container input::placeholder {
            color: var(--text-muted);
        }

        .search-container .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* ---- Filter Bar Improved ---- */
        .filter-bar .form-select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: var(--radius-full);
            padding: 8px 16px;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            min-width: 140px;
        }

        .filter-bar .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        /* ---- Pekerjaan Table ‚Äî Modern ---- */
        .pekerjaan-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .pekerjaan-table th {
            background: rgba(99, 102, 241, 0.08);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--primary-light);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 2px solid rgba(99, 102, 241, 0.15);
        }

        .pekerjaan-table th:first-child {
            border-radius: var(--radius-md) 0 0 0;
        }

        .pekerjaan-table th:last-child {
            border-radius: 0 var(--radius-md) 0 0;
        }

        .pekerjaan-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            font-size: 0.875rem;
            vertical-align: middle;
        }

        .pekerjaan-table tbody tr {
            transition: all 0.2s ease;
        }

        .pekerjaan-table tbody tr:hover {
            background: rgba(99, 102, 241, 0.06);
        }

        .pekerjaan-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* ---- Progress Bar Mini ‚Äî Animated ---- */
        .progress-mini {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-mini .bar {
            flex: 1;
            height: 7px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: var(--radius-full);
            overflow: hidden;
            position: relative;
        }

        .progress-mini .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #818cf8, #a5b4fc);
            background-size: 200% 100%;
            border-radius: var(--radius-full);
            animation: progressFill 1s ease-out, shimmer 3s ease-in-out infinite;
            position: relative;
        }

        .progress-mini .bar-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 6px;
            height: 100%;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
        }

        .progress-mini .value {
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 38px;
            text-align: right;
            color: var(--primary-light);
        }

        /* ---- Badge Enhancements ---- */
        .badge-danger {
            background: rgba(239, 68, 68, 0.15) !important;
            color: #f87171 !important;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius-full) !important;
            font-size: 0.65rem !important;
            padding: 3px 8px !important;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        /* ---- Category Cards (in grid) ---- */
        .dashboard-grid .pekerjaan-section .section-header h3 {
            font-size: 0.95rem;
        }

        .dashboard-grid .pekerjaan-section {
            animation-delay: 0.1s;
        }

        .dashboard-grid .pekerjaan-section:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dashboard-grid .pekerjaan-section:nth-child(3) {
            animation-delay: 0.3s;
        }

        /* ---- RKAP Weekly Section ---- */
        .rkap-section {
            animation-delay: 0.05s;
        }

        /* ---- Buttons Refined ---- */
        .header-controls .btn {
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            padding: 8px 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .header-controls .btn:hover {
            transform: translateY(-1px);
        }

        .header-controls .btn-secondary {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header-controls .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.9);
            border-color: rgba(99, 102, 241, 0.3);
        }

        /* ---- Table Action Buttons ---- */
        .pekerjaan-table .btn-sm {
            border-radius: var(--radius-full);
            padding: 5px 12px;
            font-size: 0.72rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .pekerjaan-table .btn-secondary.btn-sm {
            background: rgba(99, 102, 241, 0.12);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
        }

        .pekerjaan-table .btn-secondary.btn-sm:hover {
            background: rgba(99, 102, 241, 0.25);
        }

        .pekerjaan-table .btn-danger.btn-sm {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.15);
            color: #f87171;
        }

        .pekerjaan-table .btn-danger.btn-sm:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* ---- Empty State ---- */
        .empty-state {
            padding: var(--spacing-xl);
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state .empty-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: var(--spacing-sm);
            opacity: 0.4;
        }

        /* ---- Responsive ---- */
        @media (max-width: 768px) {
            .dashboard-app-container {
                padding: var(--spacing-sm);
            }

            .dashboard-app-header {
                flex-direction: column;
                align-items: flex-start;
                position: static;
                border-radius: var(--radius-lg);
            }

            .dashboard-app-header::after {
                display: none;
            }

            .workflow-stage::after {
                display: none;
            }

            .pekerjaan-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            .header-controls {
                width: 100%;
            }

            .header-controls .btn,
            .header-controls .nav-link-input {
                flex: 1;
                justify-content: center;
                font-size: 0.75rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-app-container">
        <header class="dashboard-app-header">
            <h1>
                üìä Dashboard Monitoring Pekerjaan
            </h1>
            <div class="header-controls">
                <button onclick="DashboardApp.refreshData()" class="btn btn-secondary"
                    style="display: flex; align-items: center; gap: 6px;">
                    üîÑ Sync
                </button>
                <a href="../app-input/index.html" class="nav-link-input">
                    üìã Input
                </a>
                <a href="../app-rkap/index.html" class="nav-link-input"
                    style="background: linear-gradient(135deg, #e11d48, #be123c);">
                    üöÄ RKAP
                </a>
                <button onclick="LaporanDireksi.show()" class="btn btn-primary"
                    style="display: flex; align-items: center; gap: 6px; background: linear-gradient(135deg, #8b5cf6, #7c3aed); border-radius: 9999px;">
                    üìä Laporan
                </button>
                <button onclick="SyncUI.showSettings()" class="btn btn-secondary"
                    style="padding: 6px 10px; font-size: 1.1rem; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;"
                    title="Cloud Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- RKAP Weekly Schedule - Main Feature -->
            <div class="pekerjaan-section rkap-section" style="margin-bottom: var(--spacing-lg);">
                <div class="section-header"
                    style="background: linear-gradient(135deg, #312e81 0%, #4f46e5 40%, #7c3aed 100%); border: none; padding: var(--spacing-md) var(--spacing-lg);">
                    <h3 style="color: white; display: flex; align-items: center; gap: 8px; font-size: 1.1rem;">
                        üìÖ Rencana Program Kerja Mingguan
                    </h3>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span id="rkap-week-label"
                            style="font-size: 0.8rem; color: rgba(255,255,255,0.9); background: rgba(255,255,255,0.12); padding: 5px 14px; border-radius: 20px; backdrop-filter: blur(4px); font-weight: 500;"></span>
                        <a href="../app-rkap/index.html#weekly" class="btn btn-secondary"
                            style="background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.15); color: white; font-size: 0.75rem; border-radius: 20px; padding: 5px 14px; backdrop-filter: blur(4px);">
                            üöÄ Kelola RKAP
                        </a>
                    </div>
                </div>
                <div class="section-body" id="rkap-weekly-list" style="padding: var(--spacing-lg);">
                    <!-- Will be rendered by JS -->
                </div>
            </div>

            <!-- Summary Stats -->
            <div id="summaryStats" class="dashboard-grid"
                style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: var(--spacing-md); margin-bottom: var(--spacing-xl);">
                <!-- Will be rendered by JS -->
            </div>


            <!-- All Pekerjaan Table -->
            <div class="pekerjaan-section" style="animation-delay: 0.15s;">
                <div class="section-header">
                    <h3>üìÅ Semua Pekerjaan</h3>
                    <div class="filter-bar" style="margin-bottom: 0; gap: 8px;">
                        <select id="filterStatus" class="form-select">
                            <option value="">Semua Status</option>
                            <option value="survey">üìç Survey</option>
                            <option value="drafting">‚úèÔ∏è Gambar</option>
                            <option value="estimasi">üìä RAB</option>
                            <option value="review_asman">üìã Review</option>
                            <option value="approval">‚úÖ Approval</option>
                            <option value="wasdal">üëÅÔ∏è Wasdal</option>
                            <option value="selesai">‚úîÔ∏è Selesai</option>
                        </select>
                        <select id="filterKategori" class="form-select">
                            <option value="">Semua Kategori</option>
                            <option value="sipil">üèóÔ∏è Bangunan Sipil</option>
                            <option value="perpipaan">üîß Perpipaan</option>
                            <option value="pengawasan">üëÅÔ∏è Pengawasan</option>
                        </select>
                    </div>
                </div>
                <div class="section-body">
                    <div class="search-container">

                    </div>

    <script>
        /**
         * Dashboard Monitoring App
         */
        const DashboardApp = {
            init() {
                Toast.init();
                Modal.init(); // Initialize modal for view detail
                this.bindEvents();
                this.render();

                // Auto refresh every 60 seconds
                setInterval(() => this.render(), 60000);

                // Listen for localStorage changes from other tabs
                window.addEventListener('storage', (e) => {
                    if (e.key && e.key.includes('pertek_')) {
                        console.log('Data changed in another tab, refreshing...');
                        this.render();
                    }
                });
            },

            async refreshData() {
                Toast.show('Menarik data terbaru...', 'info');
                const result = await Storage.pull();
                if (result.success) {
                    Toast.show('Data berhasil diperbarui', 'success');
                    this.render();
                } else {
                    Toast.show('Gagal menarik data: ' + result.message, 'error');
                }
            },




            bindEvents() {
                document.getElementById('filterStatus').addEventListener('change', () => this.renderTable());
                document.getElementById('filterKategori').addEventListener('change', () => this.renderTable());
            },

            render() {
                this.renderSummaryStats();
                this.renderRKAPWeeklyPlans();
                this.renderTable();
                this.renderCategoryLists();
            },


            renderSummaryStats() {
                const container = document.getElementById('summaryStats');
                const pekerjaan = Storage.get(Storage.KEYS.PEKERJAAN);

                const total = pekerjaan.length;
                const inProgress = pekerjaan.filter(p => p.status !== 'selesai').length;
                const completed = pekerjaan.filter(p => p.status === 'selesai').length;
                const sipil = pekerjaan.filter(p => p.kategori === 'sipil').length;
                const perpipaan = pekerjaan.filter(p => p.kategori === 'perpipaan').length;
                const pengawasan = pekerjaan.filter(p => p.kategori === 'pengawasan' || p.status === 'wasdal').length;

                console.log('Summary Stats:', { total, inProgress, completed, sipil, perpipaan, pengawasan });

                container.innerHTML = `
                    <div class="stat-card-large">
                        <div class="stat-icon">üìÅ</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${total}</div>
                            <div class="stat-label">Total</div>
                        </div>
                    </div>
                    <div class="stat-card-large survey">
                        <div class="stat-icon">üîÑ</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${inProgress}</div>
                            <div class="stat-label">Berjalan</div>
                        </div>
                    </div>
                    <div class="stat-card-large selesai">
                        <div class="stat-icon">‚úîÔ∏è</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${completed}</div>
                            <div class="stat-label">Selesai</div>
                        </div>
                    </div>
                    <div class="stat-card-large drafting">
                        <div class="stat-icon">üèóÔ∏è</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${sipil}</div>
                            <div class="stat-label">Sipil</div>
                        </div>
                    </div>
                    <div class="stat-card-large estimasi">
                        <div class="stat-icon">üîß</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${perpipaan}</div>
                            <div class="stat-label">Pipa</div>
                        </div>
                    </div>
                    <div class="stat-card-large wasdal">
                        <div class="stat-icon">üëÅÔ∏è</div>
                        <div style="text-align: left;">
                            <div class="stat-value">${pengawasan}</div>
                            <div class="stat-label">Wasdal</div>
                        </div>
                    </div>
                `;
            },

            renderTable() {
                const tbody = document.getElementById('pekerjaanTableBody');
                let pekerjaan = Storage.get(Storage.KEYS.PEKERJAAN);
                const pekerja = Storage.get(Storage.KEYS.PEKERJA);

                // Apply filters
                const filterStatus = document.getElementById('filterStatus').value;
                const filterKategori = document.getElementById('filterKategori').value;
                const searchText = (document.getElementById('searchPekerjaan')?.value || '').toLowerCase().trim();

                if (filterStatus) {
                    pekerjaan = pekerjaan.filter(p => p.status === filterStatus);
                }
                if (filterKategori) {
                    pekerjaan = pekerjaan.filter(p => p.kategori === filterKategori);
                }
                if (searchText) {
                    pekerjaan = pekerjaan.filter(p =>
                        (p.namaPekerjaan || '').toLowerCase().includes(searchText) ||
                        (p.lokasi || '').toLowerCase().includes(searchText)
                    );
                }

                pekerjaan.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                if (pekerjaan.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-muted" style="padding: 2rem;">
                                Tidak ada data pekerjaan
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = pekerjaan.map(item => {
                    const currentTahap = item.tahapan[item.tahapan.length - 1];
                    const pelaksanaNames = this.getPelaksanaNames(currentTahap?.pelaksana, pekerja);
                    const progress = this.calculateProgress(item);

                    let agingWarning = '';
                    if (['drafting', 'estimasi'].includes(item.status)) {
                        const days = Utils.getDaysDifference(currentTahap.tanggalMulai);
                        if (days >= 3) {
                            agingWarning = `<span class="badge badge-danger" style="font-size: 0.7rem; margin-top: 4px; display: block; width: fit-content;">‚ö†Ô∏è >3 HARI</span>`;
                        }
                    }

                    return `
                        <tr>
                            <td>
                                <strong>${Utils.escapeHtml(item.namaPekerjaan)}</strong>
                                <div class="text-muted" style="font-size: 0.75rem;">üìç ${Utils.escapeHtml(item.lokasi || '-')}</div>
                            </td>
                            <td>
                                <span class="category-badge ${item.kategori}">${Utils.getCategoryDisplay(item.kategori)}</span>
                            </td>
                            <td>
                                <span class="workflow-status ${Utils.getWorkflowStatusColor(item.status)}">${Utils.getStatusDisplay(item.status)}</span>
                                ${agingWarning}
                            </td>
                            <td>${pelaksanaNames || '-'}</td>
                            <td>
                                <div class="progress-mini">
                                    <div class="bar">
                                        <div class="bar-fill" style="width: ${progress}%"></div>
                                    </div>
                                    <span class="value">${progress}%</span>
                                </div>
                            </td>
                            <td>${Utils.formatDateShort(item.createdAt)}</td>
                            <td>
                                <div style="display: flex; gap: var(--spacing-xs);">
                                    <button class="btn btn-secondary btn-sm" onclick="Pekerjaan.viewDetail('${item.id}')">
                                        üëÅÔ∏è Detail
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="Pekerjaan.delete('${item.id}')" title="Hapus">
                                        üóëÔ∏è
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
            },

            renderCategoryLists() {
                let pekerjaan = Storage.get(Storage.KEYS.PEKERJAAN);
                const pekerja = Storage.get(Storage.KEYS.PEKERJA);

                // Sort all items first to show newest ones in category slices
                pekerjaan.sort((a, b) => {
                    const dateA = new Date(a.createdAt || 0);
                    const dateB = new Date(b.createdAt || 0);
                    return dateB - dateA;
                });

                const sipil = pekerjaan.filter(p => p.kategori === 'sipil').slice(0, 5);
                const perpipaan = pekerjaan.filter(p => p.kategori === 'perpipaan').slice(0, 5);
                const pengawasan = pekerjaan.filter(p => p.kategori === 'pengawasan' || p.status === 'wasdal');

                console.log('Category Lists render:', {
                    totalPekerjaan: pekerjaan.length,
                    pengawasanCount: pengawasan.length,
                    pengawasanItems: pengawasan.map(p => p.namaPekerjaan)
                });

                document.getElementById('sipiList').innerHTML = this.renderMiniList(sipil, pekerja);
                document.getElementById('perpipaanList').innerHTML = this.renderMiniList(perpipaan, pekerja);
                document.getElementById('pengawasanList').innerHTML = this.renderMiniList(pengawasan, pekerja);
            },

            renderMiniList(items, pekerja) {
                if (items.length === 0) {
                    return '<div class="empty-state"><span class="empty-icon">üìã</span><p style="font-size: 0.85rem;">Tidak ada data</p></div>';
                }

                return items.map((item, idx) => {
                    const progress = this.calculateProgress(item);
                    const colors = { sipil: '#3b82f6', perpipaan: '#10b981', pengawasan: '#a855f7' };
                    const accentColor = colors[item.kategori] || 'var(--primary)';
                    return `
                        <div style="padding: 12px 14px; margin-bottom: 8px; background: rgba(15,23,42,0.4); border-radius: 10px; border-left: 3px solid ${accentColor}; transition: all 0.2s ease;" onmouseover="this.style.background='rgba(99,102,241,0.08)'" onmouseout="this.style.background='rgba(15,23,42,0.4)'">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
                                <strong style="font-size: 0.83rem; color: var(--text-primary); line-height: 1.3;">${Utils.escapeHtml(item.namaPekerjaan)}</strong>
                                <span class="workflow-status ${Utils.getWorkflowStatusColor(item.status)}" style="font-size: 0.68rem; flex-shrink: 0; margin-left: 8px;">${Utils.getStatusDisplay(item.status)}</span>
                            </div>
                            <div class="progress-mini">
                                <div class="bar">
                                    <div class="bar-fill" style="width: ${progress}%"></div>
                                </div>
                                <span class="value">${progress}%</span>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            // Render Rencana Mingguan dari RKAP
            renderRKAPWeeklyPlans() {
                const container = document.getElementById('rkap-weekly-list');
                const weekLabel = document.getElementById('rkap-week-label');
                if (!container) return;

                // Get RKAP data from storage
                const rkapData = Storage.get(Storage.KEYS.RKAP, true);

                // Debug: Log what data we received
                console.log('üìä RKAP Data from Storage:', rkapData);
                console.log('üìÖ Weekly Plans:', rkapData?.weeklyPlans);

                if (!rkapData || !rkapData.weeklyPlans || Object.keys(rkapData.weeklyPlans).length === 0) {
                    // Check if there's any data at all in RKAP storage
                    const availableKeys = rkapData ? Object.keys(rkapData) : [];
                    console.log('‚ö†Ô∏è No weeklyPlans found. Available keys in RKAP data:', availableKeys);

                    container.innerHTML = `
                        <div style="padding: var(--spacing-xl); text-align: center; color: var(--text-muted);">
                            <div style="font-size: 3rem; margin-bottom: var(--spacing-md);">üìã</div>
                            <p style="font-size: 1rem; margin-bottom: var(--spacing-md);">Belum ada rencana program kerja mingguan dari RKAP.</p>
                            <p style="font-size: 0.75rem; margin-bottom: var(--spacing-md); color: var(--text-muted);">
                                Klik tombol "üîÑ Sinkronkan Data" untuk menarik data terbaru dari cloud.
                            </p>
                            <a href="../app-rkap/index.html#weekly" class="btn btn-primary" style="display: inline-flex; align-items: center; gap: 8px;">
                                üöÄ Buat Rencana di RKAP
                            </a>
                        </div>
                    `;
                    return;
                }

                // Get current week number and month
                const now = new Date();
                const months = ['JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOPEMBER', 'DESEMBER'];
                const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
                const currentMonth = months[now.getMonth()];
                const year = now.getFullYear();
                const monthKey = `${currentMonth}_${year}`;

                // Debug: Log the month key we're looking for
                console.log('üîç Looking for monthKey:', monthKey);
                console.log('üìã Available months in weeklyPlans:', Object.keys(rkapData.weeklyPlans));

                // Determine current week (W1, W2, W3, W4)
                const dayOfMonth = now.getDate();
                let currentWeek = 'W1';
                if (dayOfMonth > 21) currentWeek = 'W4';
                else if (dayOfMonth > 14) currentWeek = 'W3';
                else if (dayOfMonth > 7) currentWeek = 'W2';

                if (weekLabel) {
                    weekLabel.textContent = `${monthNames[now.getMonth()]} ${year} - Minggu ke-${currentWeek.replace('W', '')}`;
                }

                const weeklyPlans = rkapData.weeklyPlans[monthKey];

                // Debug: Log what we found
                console.log('üìÖ Weekly plans for', monthKey, ':', weeklyPlans);

                if (!weeklyPlans || Object.keys(weeklyPlans).length === 0) {
                    // Show available months
                    const availableMonths = Object.keys(rkapData.weeklyPlans);
                    const availableMonthsText = availableMonths.length > 0
                        ? `Ada jadwal untuk: ${availableMonths.join(', ')}`
                        : 'Belum ada jadwal apapun.';

                    container.innerHTML = `
                        <div style="padding: var(--spacing-xl); text-align: center; color: var(--text-muted);">
                            <div style="font-size: 3rem; margin-bottom: var(--spacing-md);">üìÖ</div>
                            <p style="font-size: 1rem; margin-bottom: var(--spacing-md);">Tidak ada rencana untuk ${monthNames[now.getMonth()]} ${year}.</p>
                            <p style="font-size: 0.75rem; margin-bottom: var(--spacing-md); color: var(--text-muted);">
                                ${availableMonthsText}
                            </p>
                            <a href="../app-rkap/index.html#weekly" class="btn btn-primary" style="display: inline-flex; align-items: center; gap: 8px;">
                                üöÄ Buat Rencana di RKAP
                            </a>
                        </div>
                    `;
                    return;
                }


                // Collect all programs grouped by week
                const weekGroups = { W1: [], W2: [], W3: [], W4: [] };

                Object.entries(weeklyPlans).forEach(([programName, weeks]) => {
                    ['W1', 'W2', 'W3', 'W4'].forEach(week => {
                        const weekData = weeks[week];
                        if (weekData && (weekData.SURVEY_DATE || weekData.SURVEYOR_1 || weekData.DRAFTER)) {
                            const personnel = [];
                            if (weekData.SURVEYOR_1) personnel.push(`üìç ${weekData.SURVEYOR_1}`);
                            if (weekData.SURVEYOR_2) personnel.push(`üìç ${weekData.SURVEYOR_2}`);
                            if (weekData.DRAFTER) personnel.push(`‚úèÔ∏è ${weekData.DRAFTER}`);
                            if (weekData.ESTIMATOR) personnel.push(`üìä ${weekData.ESTIMATOR}`);
                            if (weekData.MONEV) personnel.push(`üëÅÔ∏è ${weekData.MONEV}`);

                            weekGroups[week].push({
                                programName,
                                surveyDate: weekData.SURVEY_DATE || '-',
                                personnel: [...new Set(personnel)]
                            });
                        }
                    });
                });

                // Sort each week's items by survey date
                Object.keys(weekGroups).forEach(week => {
                    weekGroups[week].sort((a, b) => {
                        if (!a.surveyDate || a.surveyDate === '-') return 1;
                        if (!b.surveyDate || b.surveyDate === '-') return -1;
                        return new Date(a.surveyDate) - new Date(b.surveyDate);
                    });
                });

                // Calculate total programs this month
                const totalPrograms = Object.values(weekGroups).reduce((sum, items) => sum + items.length, 0);

                // Build week tabs and content
                const weekNames = { W1: 'Minggu 1', W2: 'Minggu 2', W3: 'Minggu 3', W4: 'Minggu 4' };

                container.innerHTML = `
                    <div style="margin-bottom: var(--spacing-md);">
                        <div style="display: flex; gap: var(--spacing-sm); margin-bottom: var(--spacing-md); flex-wrap: wrap;">
                            ${['W1', 'W2', 'W3', 'W4'].map(week => `
                                <button onclick="DashboardApp.showWeek('${week}')" 
                                    id="week-btn-${week}"
                                    class="btn ${week === currentWeek ? 'btn-primary' : 'btn-secondary'}"
                                    style="flex: 1; min-width: 100px; display: flex; flex-direction: column; align-items: center; padding: var(--spacing-sm) var(--spacing-md);">
                                    <span style="font-weight: 600;">${weekNames[week]}</span>
                                    <span style="font-size: 0.7rem; opacity: 0.8;">${weekGroups[week].length} program</span>
                                </button>
                            `).join('')}
                        </div>
                        <div style="font-size: 0.75rem; color: var(--text-muted); text-align: right;">
                            Total ${totalPrograms} program kerja bulan ini
                        </div>
                    </div>
                    
                    ${['W1', 'W2', 'W3', 'W4'].map(week => `
                        <div id="week-content-${week}" style="display: ${week === currentWeek ? 'block' : 'none'};">
                            ${weekGroups[week].length === 0 ? `
                                <div style="padding: var(--spacing-lg); text-align: center; color: var(--text-muted); background: var(--bg-tertiary); border-radius: var(--radius-md);">
                                    <p>üóìÔ∏è Tidak ada program untuk ${weekNames[week]}</p>
                                </div>
                            ` : `
                                <div style="display: grid; gap: var(--spacing-sm); grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
                                    ${weekGroups[week].map((item, idx) => `
                                        <div style="padding: var(--spacing-md); border: 1px solid var(--border-color); border-radius: var(--radius-md); background: var(--bg-secondary); border-left: 3px solid var(--primary);">
                                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: var(--spacing-xs);">
                                                <span style="font-size: 0.7rem; color: var(--text-muted);">#${idx + 1}</span>
                                                ${item.surveyDate && item.surveyDate !== '-' ?
                        `<span style="font-size: 0.7rem; color: white; background: var(--primary); padding: 2px 8px; border-radius: 4px;">üìÖ ${Utils.formatDate(item.surveyDate)}</span>` :
                        '<span style="font-size: 0.7rem; color: var(--text-muted);">üìÖ Belum dijadwalkan</span>'
                    }
                                            </div>
                                            <div style="font-weight: 600; font-size: 0.875rem; color: var(--text-primary); margin-bottom: var(--spacing-xs);">
                                                ${Utils.escapeHtml(item.programName)}
                                            </div>
                                            <div style="font-size: 0.75rem; color: var(--text-muted); display: flex; flex-wrap: wrap; gap: 4px;">
                                                ${item.personnel.length > 0 ?
                        item.personnel.map(p => `<span style="background: var(--bg-tertiary); padding: 2px 6px; border-radius: 4px; color: white;">${p}</span>`).join('') :
                        '<span>üë• Belum ada personil</span>'
                    }
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `}
                        </div>
                    `).join('')}
                `;
            },

            // Show specific week content
            showWeek(week) {
                // Hide all week contents
                ['W1', 'W2', 'W3', 'W4'].forEach(w => {
                    const content = document.getElementById(`week-content-${w}`);
                    const btn = document.getElementById(`week-btn-${w}`);
                    if (content) content.style.display = 'none';
                    if (btn) {
                        btn.classList.remove('btn-primary');
                        btn.classList.add('btn-secondary');
                    }
                });

                // Show selected week
                const selectedContent = document.getElementById(`week-content-${week}`);
                const selectedBtn = document.getElementById(`week-btn-${week}`);
                if (selectedContent) selectedContent.style.display = 'block';
                if (selectedBtn) {
                    selectedBtn.classList.remove('btn-secondary');
                    selectedBtn.classList.add('btn-primary');
                }
            },

            getPelaksanaNames(pelaksanaIds, pekerja) {
                if (!pelaksanaIds || pelaksanaIds.length === 0) return null;
                const names = pelaksanaIds.map(id => {
                    const p = pekerja.find(pk => pk.id === id);
                    return p ? p.nama : null;
                }).filter(Boolean);
                return names.join(', ');
            },

            calculateProgress(item) {
                // Jika ada progress yang sudah di-set (dari laporan pengawasan)
                if (item.progress !== undefined) {
                    return item.progress;
                }
                // Jika status wasdal tapi belum ada laporan, progress mulai dari 0%
                if (item.status === 'wasdal') {
                    return 0;
                }
                const status = item.status;
                const progressMap = {
                    survey: 15,
                    drafting: 30,
                    estimasi: 50,
                    review_asman: 70,
                    approval: 85,
                    selesai: 100
                };
                return progressMap[status] || 0;
            }
        };

        // Mock App and Dashboard for Pekerjaan module
        const App = { currentUser: { role: 'manager' } };
        const Dashboard = { refresh() { DashboardApp.render(); } };

        // Toast module
        const Toast = {
            container: null,
            init() {
                this.container = document.getElementById('toastContainer');
            },
            show(message, type = 'info', duration = 3000) {
                if (!this.container) this.init();
                const icons = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <span class="toast-icon">${icons[type] || icons.info}</span>
                    <span class="toast-message">${message}</span>
                    <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
                `;
                this.container.appendChild(toast);
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.style.animation = 'slideIn var(--transition-normal) reverse';
                        setTimeout(() => toast.remove(), 250);
                    }
                }, duration);
            }
        };

        // User Data (same as app-input for consistency)
        const users = [
            { id: 'dadi', nama: 'Dadi Riswadi', role: 'manager', roleDisplay: 'üëî Manager Divisi' },
            { id: 'riko', nama: 'Riko Komara', role: 'asman_sipil', roleDisplay: 'üèóÔ∏è Asman Bangunan Sipil' },
            { id: 'sulaeman', nama: 'M. Sulaeman', role: 'asman_perpipaan', roleDisplay: 'üîß Asman Perpipaan' },
            { id: 'dian', nama: 'Dian Suhendrik', role: 'staf', roleDisplay: 'üë∑ Staf' },
            { id: 'yunia', nama: 'Yunia', role: 'staf', roleDisplay: 'üë∑ Staf' },
            { id: 'andit', nama: 'Andit', role: 'staf', roleDisplay: 'üë∑ Staf' },
            { id: 'aldy', nama: 'Aldy', role: 'staf', roleDisplay: 'üë∑ Staf' },
            { id: 'fahry', nama: 'Fahry', role: 'staf', roleDisplay: 'üë∑ Staf' }
        ];

        // Sync hardcoded users to pekerja storage (replace entirely to avoid duplicates)
        function syncUsersToPekerja() {
            let existingPekerja = Storage.get(Storage.KEYS.PEKERJA);

            // Build mapping from old IDs (by name) to new IDs
            const nameToOldId = {};
            existingPekerja.forEach(p => {
                if (p.nama && p.id) {
                    nameToOldId[p.nama] = p.id;
                }
            });

            // Build mapping from old ID to new ID (for migration)
            const oldToNewId = {};
            users.forEach(user => {
                const oldId = nameToOldId[user.nama];
                if (oldId && oldId !== user.id) {
                    oldToNewId[oldId] = user.id;
                }
            });

            // Replace pekerja with clean user data if different
            const cleanPekerja = users.map(user => ({
                id: user.id,
                nama: user.nama,
                role: user.role,
                roleDisplay: user.roleDisplay,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            }));

            // Only update if there are actual changes (excluding timestamps)
            const workersChanged = cleanPekerja.length !== existingPekerja.length ||
                cleanPekerja.some((p, i) => p.id !== existingPekerja[i]?.id || p.nama !== existingPekerja[i]?.nama);

            if (workersChanged) {
                console.log('Worker list changed or needs migration, updating and syncing to cloud...');
                Storage.set(Storage.KEYS.PEKERJA, cleanPekerja);
            }

            // Migrate pekerjaan pelaksana IDs if needed
            if (Object.keys(oldToNewId).length > 0) {
                let pekerjaan = Storage.get(Storage.KEYS.PEKERJAAN);
                let needsUpdate = false;

                pekerjaan.forEach(p => {
                    if (p.tahapan && Array.isArray(p.tahapan)) {
                        p.tahapan.forEach(t => {
                            if (t.pelaksana && Array.isArray(t.pelaksana)) {
                                t.pelaksana = t.pelaksana.map(id => {
                                    if (oldToNewId[id]) {
                                        needsUpdate = true;
                                        return oldToNewId[id];
                                    }
                                    return id;
                                });
                            }
                        });
                    }
                });

                if (needsUpdate) {
                    Storage.set(Storage.KEYS.PEKERJAAN, pekerjaan);
                    console.log('Migrated pelaksana IDs to new format and synced to cloud');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for Storage to finish initial pull and maintenance
            await Storage.isInitialized;

            // Force pull RKAP data from Firebase to ensure we have latest
            console.log('üîÑ Pulling fresh RKAP data from Firebase...');
            try {
                await Storage.pull();
                console.log('‚úÖ RKAP data refreshed from Firebase');
            } catch (e) {
                console.log('‚ö†Ô∏è Could not pull from Firebase:', e.message);
            }

            // Sync users to pekerja storage
            syncUsersToPekerja();

            DashboardApp.init();

            // Register real-time sync callback
            Storage.onSyncCallback = () => {
                console.log('üîî Sync callback triggered, re-rendering dashboard...');
                DashboardApp.render();
                // Avoid too many toasts on background sync
            };
        });
    </script>
