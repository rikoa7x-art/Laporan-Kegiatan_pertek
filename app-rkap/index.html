<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKAP 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../app-monitoring/css/styles.css">
    <link rel="stylesheet" href="css/rkap.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        /* Additional RKAP specific styles if needed */
        .toast-container {
            z-index: 9999;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(71, 85, 105, 0.8);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 116, 139, 1);
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 flex min-h-screen">
    <!-- Mobile Menu Toggle (visible only on mobile) -->
    <button id="mobileMenuToggle" class="mobile-menu-toggle fixed top-4 left-4 z-20 md:hidden">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-10 hidden md:hidden"></div>

    <!-- Sidebar -->
    <aside class="w-64 flex flex-col fixed h-full z-10" id="sidebar">
        <div class="p-8 flex items-center gap-3">
            <div
                class="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <i data-lucide="rocket" class="text-white w-6 h-6"></i>
            </div>
            <h1
                class="font-bold text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                RKAP 2026</h1>
        </div>

        <nav class="flex-1 px-4 space-y-2">
            <div class="text-[10px] uppercase tracking-wider text-slate-500 font-bold px-4 mb-2">Menu Utama</div>
            <a href="#dashboard"
                class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all"
                data-view="dashboard">
                <div class="p-2 rounded-lg bg-slate-700/50 mr-1"><i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                </div>
                <span class="font-medium">Program Kerja</span>
            </a>
            <a href="#monthly"
                class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all"
                data-view="monthly">
                <div class="p-2 rounded-lg bg-slate-700/50 mr-1"><i data-lucide="calendar" class="w-4 h-4"></i></div>
                <span class="font-medium">Rencana Bulanan</span>
            </a>
            <a href="#weekly"
                class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all"
                data-view="weekly">
                <div class="p-2 rounded-lg bg-slate-700/50 mr-1"><i data-lucide="calendar-clock" class="w-4 h-4"></i>
                </div>
                <span class="font-medium">Rencana Mingguan</span>
            </a>
            <a href="#daily"
                class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all"
                data-view="daily">
                <div class="p-2 rounded-lg bg-slate-700/50 mr-1"><i data-lucide="clipboard-check" class="w-4 h-4"></i>
                </div>
                <span class="font-medium">Monitoring Harian</span>
            </a>

            <div class="text-[10px] uppercase tracking-wider text-slate-500 font-bold px-4 mb-2 mt-6">Laporan</div>
            <a href="#direksi"
                class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all"
                data-view="direksi">
                <div class="p-2 rounded-lg bg-slate-700/50 mr-1"><i data-lucide="briefcase" class="w-4 h-4"></i></div>
                <span class="font-medium">Laporan Direksi</span>
            </a>
        </nav>

        <!-- Rekap Summary (Compact) -->
        <div id="sidebar-rekap" class="px-4 py-3 space-y-3">
            <div class="text-[10px] uppercase tracking-wider text-slate-500 font-bold mb-2">Rekap</div>

            <!-- Master Program -->
            <div class="bg-slate-800/50 border border-slate-700/50 rounded-lg p-3">
                <div class="flex items-center gap-2 mb-1">
                    <div class="p-1.5 rounded-md bg-indigo-500/10">
                        <i data-lucide="database" class="w-3.5 h-3.5 text-indigo-400"></i>
                    </div>
                    <div class="text-[10px] text-slate-500 font-semibold uppercase">Master</div>
                </div>
                <div id="sidebar-master-count" class="text-2xl font-bold text-white">-</div>
                <div class="text-[9px] text-slate-600 mt-1">Program</div>
            </div>

            <!-- Program Aktif -->
            <div class="bg-slate-800/50 border border-slate-700/50 rounded-lg p-3">
                <div class="flex items-center gap-2 mb-1">
                    <div class="p-1.5 rounded-md bg-emerald-500/10">
                        <i data-lucide="check-circle" class="w-3.5 h-3.5 text-emerald-400"></i>
                    </div>
                    <div class="text-[10px] text-slate-500 font-semibold uppercase">Aktif</div>
                </div>
                <div id="sidebar-selected-count" class="text-2xl font-bold text-white">-</div>
                <div class="text-[9px] text-slate-600 mt-1">Dipilih</div>
            </div>

            <!-- Periode -->
            <div class="bg-slate-800/50 border border-slate-700/50 rounded-lg p-3">
                <div class="flex items-center gap-2 mb-1">
                    <div class="p-1.5 rounded-md bg-blue-500/10">
                        <i data-lucide="calendar" class="w-3.5 h-3.5 text-blue-400"></i>
                    </div>
                    <div class="text-[10px] text-slate-500 font-semibold uppercase">Periode</div>
                </div>
                <div id="sidebar-periode" class="text-lg font-bold text-white">2026</div>
                <div id="sidebar-pagu" class="text-[9px] text-slate-600 mt-1">Rp 0</div>
            </div>
        </div>

        <div class="p-4 mt-auto">
            <a href="../app-monitoring/index.html"
                class="flex items-center gap-3 px-4 py-4 rounded-2xl bg-white/5 border border-white/10 text-slate-400 hover:text-white hover:bg-white/10 transition-all group">
                <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                <span class="text-sm font-medium">Dashboard Utama</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64 p-4 md:p-8 pt-16 md:pt-8">
        <header class="flex justify-between items-center mb-6">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl md:text-3xl font-bold text-white tracking-tight truncate" id="pageTitle">Program
                    Kerja</h2>
                <div class="flex items-center gap-2 text-slate-400 text-sm mt-1">
                    <i data-lucide="info" class="w-3 h-3 shrink-0"></i>
                    <span>Tahun Anggaran 2026</span>
                </div>
            </div>
            <div class="flex items-center gap-2 shrink-0 ml-3">
                <div id="lastSyncTime" class="text-[11px] text-slate-500 font-mono hidden md:block">Synced: Just now
                </div>
                <button onclick="RkapApp.saveAndSync()"
                    class="flex items-center gap-2 bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-400 border border-emerald-500/20 px-3 md:px-5 py-2.5 rounded-xl transition-all font-medium"
                    title="Simpan">
                    <i data-lucide="save" class="w-4 h-4 shrink-0"></i>
                    <span class="hidden md:inline">Simpan</span>
                </button>
                <button onclick="SyncUI.showSettings()"
                    class="flex items-center gap-2 bg-indigo-500/10 hover:bg-indigo-500/20 text-indigo-400 border border-indigo-500/20 px-3 md:px-5 py-2.5 rounded-xl transition-all font-medium"
                    title="Cloud Sync">
                    <i data-lucide="cloud" class="w-4 h-4 shrink-0"></i>
                    <span class="hidden md:inline">Cloud Sync</span>
                    <span id="syncStatusIndicator"
                        class="w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                </button>
            </div>
        </header>

        <!-- Views Container -->
        <div id="views">
            <!-- Dashboard View (Program List) -->
            <div id="view-dashboard" class="view-section pb-20 md:pb-0">
                <!-- Content injected by JS -->
            </div>

            <!-- Monthly View -->
            <div id="view-monthly" class="view-section hidden pb-20 md:pb-0">
                <!-- Content injected by JS -->
            </div>

            <!-- Weekly View -->
            <div id="view-weekly" class="view-section hidden pb-20 md:pb-0">
                <!-- Content injected by JS -->
            </div>

            <!-- Daily View -->
            <div id="view-daily" class="view-section hidden pb-20 md:pb-0">
                <!-- Content injected by JS -->
            </div>

            <!-- Direksi Report View -->
            <div id="view-direksi" class="view-section hidden pb-20 md:pb-0">
                <!-- Content injected by JS -->
            </div>
        </div>
    </main>

    <!-- Modal Overlay -->
    <div id="modalOverlay"
        class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-all duration-300"
        style="display: none;">
        <div id="modal"
            class="bg-slate-800 border border-slate-700/50 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col transform scale-95 transition-all duration-300">
            <div class="flex items-center justify-between p-6 border-b border-slate-700/50">
                <h3 id="modalTitle" class="text-lg font-bold text-white">Modal Title</h3>
                <button id="modalClose"
                    class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-400 hover:text-white hover:bg-white/10 transition-all">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="modalBody" class="p-6 overflow-y-auto custom-scrollbar flex-1">
                <!-- Modal content injected here -->
            </div>
            <div id="modalFooter" class="flex items-center justify-end gap-3 p-6 border-t border-slate-700/50">
                <button id="btnModalCancel"
                    class="px-5 py-2.5 rounded-xl text-slate-400 hover:text-white hover:bg-white/10 transition-all font-medium">Batal</button>
                <button id="btnModalSave"
                    class="px-5 py-2.5 rounded-xl bg-indigo-500 hover:bg-indigo-600 text-white font-bold transition-all shadow-lg shadow-indigo-500/20">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation Bar -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 z-20 bg-slate-900/95 backdrop-blur-lg border-t border-slate-700/50 flex items-center justify-around px-2 py-2"
        id="bottomNav">
        <a href="#dashboard" data-view="dashboard" onclick="RkapApp.navigateTo('dashboard')"
            class="bottom-nav-item flex flex-col items-center gap-0.5 px-3 py-1.5 rounded-xl text-slate-500 transition-all">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase tracking-wide">Program</span>
        </a>
        <a href="#monthly" data-view="monthly" onclick="RkapApp.navigateTo('monthly')"
            class="bottom-nav-item flex flex-col items-center gap-0.5 px-3 py-1.5 rounded-xl text-slate-500 transition-all">
            <i data-lucide="calendar" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase tracking-wide">Bulanan</span>
        </a>
        <a href="#weekly" data-view="weekly" onclick="RkapApp.navigateTo('weekly')"
            class="bottom-nav-item flex flex-col items-center gap-0.5 px-3 py-1.5 rounded-xl text-slate-500 transition-all">
            <i data-lucide="calendar-clock" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase tracking-wide">Mingguan</span>
        </a>
        <a href="#daily" data-view="daily" onclick="RkapApp.navigateTo('daily')"
            class="bottom-nav-item flex flex-col items-center gap-0.5 px-3 py-1.5 rounded-xl text-slate-500 transition-all">
            <i data-lucide="clipboard-check" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase tracking-wide">Harian</span>
        </a>
        <a href="#direksi" data-view="direksi" onclick="RkapApp.navigateTo('direksi')"
            class="bottom-nav-item flex flex-col items-center gap-0.5 px-3 py-1.5 rounded-xl text-slate-500 transition-all">
            <i data-lucide="briefcase" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase tracking-wide">Laporan</span>
        </a>
    </nav>

    <!-- Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/storage.js?v=20260209"></script>
    <script src="../js/modal.js?v=20260209"></script>
    <script src="../js/utils.js?v=20260209"></script>
    <script src="../js/sync-ui.js?v=20260209"></script>
    <script src="program_data.js?v=20260209"></script>
    <script src="js/rkap.js?v=20260209"></script>

    <script>
        // Initialization handled by rkap.js (line 2230+)
        // lucide icons are also created by rkap.js after each render
    </script>
</body>

</html>
